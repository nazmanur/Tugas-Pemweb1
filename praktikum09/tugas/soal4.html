<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Jumlah Dua Bilangan</title>
</head>

<body>
    <h2>Menghitung Jumlah Dua Bilangan</h2>
    <form onchange="penjumlahan()">
        <input type="number" id="nomor1">
        <br>
        +
        <br>
        <input type="number" id="nomor2">
        <br>
        =
        <br>
        <input type="number" id="total">    
    </form>
    <script>
        function penjumlahan() 
        {
            let n1 = parseInt(document.getElementById("nomor1").value);
            let n2 = parseInt(document.getElementById("nomor2").value);
            let t = n1 + n2;

            document.getElementById("total").value = t;
        }
    </script>
</body>

</html>
