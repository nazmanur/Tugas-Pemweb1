<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas dan Kel Lingkaran</title>
</head>
<body>
    <span id="phi"></span>
    <br>
    <span id="jari"></span>
    <br>
    <span id="luas"></span>
    <br>
    <span id="keliling"></span>

    <script>
        //buat vaeiabel phi
        const phi = 3.14;
        console.log("Nilai Phi adalah " + phi)

        // buat variabel jari jari
        let jari = 14;
        console.log("Nilai jari-jari adalah " + jari)

        // buat rumus L.Lingkaran (phi kali jari" kuadrat)
        let luas = phi  * (jari * jari);
        console.log("Nikai Luas lingkaran adalah " + luas);

        // buat rumus Kel.Lingkaran (phi kali 2 jari")
        let keliling = phi  * (2 * jari);
        console.log("Nikai Keliling lingkaran adalah " + keliling);

        // tangkap element berdasarkan id nya  lalu tampilkan konten nya di web browser
        document.getElementById("phi").innerHTML = "Phi : " + 3.14
        document.getElementById("jari").innerHTML = "jari - jari : " + 14
        document.getElementById("keliling").innerHTML = "Keliling " + keliling
        document.getElementById("luas").innerHTML = "Luas : " + luas
    </script>
</body>
</html>
